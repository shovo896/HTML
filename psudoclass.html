<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content:"Hello";
            color:red;
            background-color: black; 
            display:block;
               }
               h1:after{
                content: "Good bye";
                background-color: aquamarine;
                display:block;
               }
               p{
                border: 2px solid red;
               }
    </style>
</head>
<body>
    <h1> I am heading </h1>

    <p> i am Paragraph </p>
    <p> i am paragraph </p>

    
</body>
</html>
