<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS selector </title>
        <style> *{
            background-color:aqua;
            color:white;}
            h3{
                text-align:center;
            }
            #myDiv {
                height:200px;
                width:200px;
                background-color:antiquewhite;
                color:black;

            }
            .para{
                border:1px solid black ;

            }
            a[href] {
                font-size:2em; 
                color: red ; 

            }
            
            
            </style>
    </head>
    <body>
        <h3> css selectors example </h3>
        <div id="my div"> This is a division element </div>
        <p class="para"> This is a paragraph element </p>
        <a href="https://www.youtube.com/" target="_blank"> This is a link  </a>
    </body>















</html>
