            display:block;
            background-color: aqua;
            padding:10px;
        }

</head>

        CSS class property 
    </h2>

                Child 1 
            </div>
            <div class="child">
                child 2
            </div>
            <div class="child">
                child 3

            </div>
        </div>
    </div>
