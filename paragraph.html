<!DOCTYPE html>
<html>

<head>
    <title>CSS Padding</title>
    <style>
        div{
            background-color: lightgray;
            border: 1px solid black;
            width: fit-content;
        }
        
        p {
            background-color: lightgreen;
            border: 1px solid black;
            
        }
        span {
            background-color: white;
        }
        .top {
            padding-top: 20px;;
        }

        .bottom {
            padding-bottom: 30px;
        }
        .double {
            padding: 10px 30px;
        }
        .left {
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <h3>CSS Padding Individual Properties</h3>
    <div>
        <p class="top">
            <span>CSS Padding Top Applied on Paragraph Element</span>
        </p>
        <hr>
        <p class="right">
            <span>CSS Padding Right Applied on Paragraph Element</span>
        </p>
        <hr>
        <p class="bottom">
            <span>CSS Padding Bottom Applied on Paragraph Element</span>
        </p>
        <hr>
        <p class="left">
            <span>CSS Padding Left Applied on Paragraph Element</span>
        </p>
    </div>
    
</body>

</html>
