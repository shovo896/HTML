<!DOCTYPE html>
<html>
    <head>
        <style>
            .dropdown{
                position:relative;
                display:inline-block ;

            }
            .dropdown-button{|
            background-color : black;
            padding:10px 20px ;
            border:none ;
            cursor : pointer ;
            color:bisque
            margin:0;

        
        
        
        
        }
        dropdown-menu{
            display: none ;
            position: absolute;
            background-color:aquamarine
            border: 1px solid #ccc;
            margin:0;
            min-width:160px;
            box-shadow:0px 8px 16px 0px rgba(0,0,0.2);
            padding:12px 16px;
            z-index:1;
        }
        .dropdown:hover .dropdown-menu{
            display:menu;
        }
        </style>
    </head>
    <body>
        <div class="dropdown">
            <span class="dropdown-button">
                select an option 
            </span>
            <div class="dropdown-menu">
                <P> Option1 </P>
                <p> Option2 </p>
                 <p> option3 </p>
            </div>
        </div>
    </body>
</html>
