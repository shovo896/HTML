<!DOCTYPE html>
<html>

<head>
   <style>
      .container {
         border: 2px solid #12782f;
         background-color: coral;
         width: 70px;
         padding: 10px;
      }

      .hyphenated-none {
         hyphens: none;
      }
   </style>
</head>

<body>
   <h2>
      CSS hyphens property
   </h2>
   <h4>
      hyphens: none
   </h4>
   <div class="container">
      <p class="hyphenated-none">
         This is a much­much­much larger building.
      </p>
   </div>
</body>

</html>
