<html>
    <head>
        <style>
            h1,h2{
                background-color :aquamarine;
                padding: 4px ;
            }
            p,.highlight,#hightlightspan{
                background-color : yellow ;
                padding : 10px ;
            }
        </style>
    </head>
    <body>
        <h1> css selectors </h1>
        <h2> Group selectors </h2>
        <p> This is a paragraph </p>
        <div class = "highlight"> This is div </div>
        <br> 
        <span id ="highlightSpan"> This is a span </span>
    </body>
</html>
