<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            height: 50px;
            width: 200px;
            border: 1px solid black;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .box:hover {
            zoom: 2;
        }

        .box::before {
            content: "This is a normal box";
        }

        .box:hover::before {
            content: "";
        }

        .box:hover::after {
            content: "This is after applying zoom with percent value.";
            display: block;
            position: absolute;
            width: 100%;
            text-align: center;
        }   
        div.box {
      width: 25px;
      height: 25px;
      vertical-align: middle;
      display: inline-block;
      transition: transform .5s;
      padding: 10px;
   } div#a {
      background-color: rgb(58, 220, 22);
      zoom: normal;
   }


    </style>
</head>

<body>
    <h2>CSS zoom Property with Percent</h2>
    <div ifd ="a" class="box">  tiff</div>
</body>
</html>
