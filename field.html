<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            height: 50px;
            width: 200px;
            border: 1px solid black;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .box:hover {
            zoom: 2;
        }

        .box::before {
            content: "This is a normal box";
        }

        .box:hover::before {
            content: "";
        }

        .box:hover::after {
            content: "This is after applying zoom with percent value.";
            display: block;
            position: absolute;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>CSS zoom Property with Percent</h2>
    <div class="box"></div>
</body>
</html>
