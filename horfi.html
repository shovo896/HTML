<!DOCTYPE html>
<html>
    <head>
    <style>
        #horizontal{
            inline-size: 200px;
            padding : 10px ;
            writing-mode:horizontal-tb;
            border-block:5px dashed red ;
        }
        #vertical {
            inline-size :200px ;
            padding : 10px ;
            writing-mode : horizontal-tb;
            border-block : 5px dashed green ;
        }
    </style>
</head>
<body>
    <h2> css border-block property </h2>
    <p id=" horizontal"> This example shows the vertical border</p>
    <div> 
        <p id="vertical"> This eaxmple </p>
    </div>
</body>

</html>
