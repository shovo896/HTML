<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                height:300px;
                overflow:hidden;
                display:grid ;
                justify-content:center;
                align-items:center;
            }
            .glow{
                padding:20px;
                width:250px;
                height:50px;
                border:none;
                outline:none;
                color:black;
                background:#111;
                cursor:pointer;
                position:relative;
                z-index:0;
                border-radius:20px;
            }
            .glow:before {
            content: '';
            background: linear-gradient(60deg, #ff0000, #ff7300, 
                                #fffb00, #48ff00, #00ffd5, #002bff, 
                                #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -4px;
            left:-4px;
            background-size: 400%;
            z-index: -1;
            filter: blur(15px);
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }
           .glow:focus:before {
            opacity: 1;
        } .glow:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        } @keyframes glowing {
            0% { 
                background-position: 0 0; 
            }
            50% { 
                background-position: 400% 0; 
            }
            100% { 
                background-position: 0 0; 
            }
        }

    

    

        </style>
    </head>
    <body>
          <button class="glow" type="button" tabindex="0">
        FOCUS ON ME!
    </button>












    </body>
</html>
